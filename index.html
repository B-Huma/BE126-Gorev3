<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gezegenler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>        
        
        .header {
            position: relative;
            height: 300px;
            overflow: hidden;
        }            
        .text-shadow {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
        }      

        .row img {
            border-radius: 50%;
            width: 300px;
            height: 300px;
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 100%);
        }
        .modal-title{
            color: black;
        }
        .carousel img {
            width: 100%; 
            height: auto; 
            max-height: 300px; 
            object-fit: cover; 
        }
        

        
    </style>
</head>
<body class="bg-dark text-light">


    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container">
            <a class="navbar-brand" href="#">Gezegenler</a>
        </div>
    </nav>

    
    <header class="header">
        <div id="gezegenCarousel" class="carousel slide w-100 h-100" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/gezegen.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="Gezegen 1">
                </div>
                <div class="carousel-item">
                    <img src="img/gezegenler2.jpeg" class="d-block w-100 h-100 object-fit-cover" alt="Gezegen 2">
                </div>
                <div class="carousel-item">
                    <img src="img/gezegenler3.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Gezegen 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#gezegenCarousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Önceki</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#gezegenCarousel" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Sonraki</span>
            </button>
        </div>
        <h1 class="position-absolute top-50 start-50 translate-middle text-light text-shadow">Güneş Sistemi Gezegenleri</h1>
    </header>


    <div class="container text-center mt-5 mb-5">
        <div class="row ">
            <div class="col border border-dark mb-3 col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/merkur1.jpg" data-title="Merkür" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Merkür" />
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4 col-12" >
                <img src="img/mars.png" data-title="Mars" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Mars" />
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/venus.jpg" data-title="Venüs" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Venüs" />
            </div>
        </div>
        <div class="row ">
            <div class="col border border-dark mb-3 col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/dunya.jpg" data-title="Dünya" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Dünya" />
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/neptun.png" data-title="Neptün" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Nepetün" />
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/uranus.png" data-title="Uranüs" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Uranüs" />
            </div>
        </div>
        <div class="row ">
            <div class="col border border-dark col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/jupiter.jpg" data-title="Jüpiter" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Jüpiter" />
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/saturn.jpg" data-title="Satürn" height="300" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Satürn" />
            </div>
            <div class="col col-sm-12 col-md-6 col-lg-4 col-12">
                <img src="img/gunes.jpg" data-title="Güneş" class="img-fluid foto" data-bs-toggle="modal" data-bs-target="#fotoModal" alt="Güneş" />
            </div>
        </div>
    </div>


    <div class="modal fade" id="fotoModal" tabindex="-1" aria-labelledby="fotoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fotoModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Kapat"></button>
                </div>
                <div class="modal-body text-center">
                    <img src="" id="modalFoto" class="img-fluid rounded">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <h5>
            Betül Hüma ÖZDEMİR
        </h5>
    </footer>

    <script>
        document.querySelectorAll('.foto').forEach(img => {
            img.addEventListener('click', function () {
                // Modal içindeki fotoğrafın src'sini güncelle
                document.getElementById('modalFoto').src = this.src;
                // data-title attribute değeri varsa modal başlığını güncelle
                let title = this.getAttribute('data-title');
                if (title) {
                    document.getElementById('fotoModalLabel').textContent = title;
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
